app-id: io.github.ungoogled_software.ungoogled_chromium
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '23.08'
command: chromium
finish-args:
  - --require-version=1.8.2
  - --filesystem=home
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --env=LD_LIBRARY_PATH=/app/chromium/nonfree-codecs/lib
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --persist=.pki # https://github.com/flathub/com.github.Eloston.UngoogledChromium/issues/34

add-extensions:
  io.github.ungoogled_software.ungoogled_chromium.Codecs:
    directory: chromium/nonfree-codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

  io.github.ungoogled_software.ungoogled_chromium.NativeMessagingHost:
    version: '1'
    directory: chromium/native-messaging-hosts
    merge-dirs: native-messaging-hosts
    subdirectories: true
    no-autodownload: true
    autodelete: true

  io.github.ungoogled_software.ungoogled_chromium.Extension:
    version: '1'
    directory: chromium/extensions
    merge-dirs: extensions;native-messaging-hosts;policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

  io.github.ungoogled_software.ungoogled_chromium.Policy:
    version: '1'
    directory: chromium/policies
    merge-dirs: policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm17
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.openjdk21

modules:
  - name: readelf-symlink
    only-arches: [aarch64]
    buildsystem: simple
    build-commands:
      # Chromium expects to find readelf with its full toolprefix on arm64
      - ln -s /usr/bin/readelf /app/bin/aarch64-linux-gnu-readelf

  - name: extensions
    buildsystem: simple
    build-commands:
      - mkdir -p /app/chromium/{extensions,native-messaging-hosts,policies}
      - for dir in native-messaging-hosts policies; do ln -s /app/chromium/{$dir,extensions}/$dir;
        done
      - touch /app/chromium/extensions/no-mount-stamp

  - name: materialicons
    buildsystem: simple
    build-commands:
      - mkdir --parents /app/share/fonts/
      - install -D -m 0644 MaterialIcons-Regular.ttf /app/share/fonts/
      - install -D -m 0644 MaterialIconsOutlined-Regular.otf /app/share/fonts/
      - install -D -m 0644 MaterialIconsRound-Regular.otf /app/share/fonts/
      - install -D -m 0644 MaterialIconsSharp-Regular.otf /app/share/fonts/
      - install -D -m 0644 MaterialIconsTwoTone-Regular.otf /app/share/fonts/
    sources:
      - type: file
        url: https://github.com/google/material-design-icons/raw/f7bd4f25f3764883717c09a1fd867f560c9a9581/font/MaterialIcons-Regular.ttf
        sha256: ef149f08bdd2ff09a4e2c8573476b7b0f3fbb15b623954ade59899e7175bedda
      - type: file
        url: https://github.com/google/material-design-icons/raw/f7bd4f25f3764883717c09a1fd867f560c9a9581/font/MaterialIconsOutlined-Regular.otf
        sha256: b63fa9edd75e3c20328e04ad31dcc38ce76411f3f9ea1a1ff87f49e5ba874b05
      - type: file
        url: https://github.com/google/material-design-icons/raw/f7bd4f25f3764883717c09a1fd867f560c9a9581/font/MaterialIconsRound-Regular.otf
        sha256: bad85e5454b6288104ce03806c37323bcd8f145e3094e727860173ac8c91062e
      - type: file
        url: https://github.com/google/material-design-icons/raw/f7bd4f25f3764883717c09a1fd867f560c9a9581/font/MaterialIconsSharp-Regular.otf
        sha256: 095a95043a8574c90770ecdc0af53f8b8b5043a816320107e55e2d237d8ff9de
      - type: file
        url: https://github.com/google/material-design-icons/raw/f7bd4f25f3764883717c09a1fd867f560c9a9581/font/MaterialIconsTwoTone-Regular.otf
        sha256: 03ccf13774af5b5cbbad641dfa33038d4e9f4b7979eedc2c0a15f06bf9eb33cd

  - name: ungoogled-chromium
    buildsystem: simple
    build-commands:
      - cp -r "${PWD}" /app/ugc
    sources:
      - type: git
        url: https://github.com/ungoogled-software/ungoogled-chromium-flatpak
        tag: 125.0.6422.112-1
        commit: 980bc2a1254fa0ec73e52fe49d4160aec4389d21
        x-checker-data:
          type: git
          tag-pattern: ^(\d+\.\d+\.\d+\.\d+-\d+)$

  - name: rust-nightly
    buildsystem: simple
    cleanup:
      - "*"
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2024-05-14/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 0cbbcbc542c9e7073813d92e02c35c8c503829d65e59c235c641bf9ac989b98f
        # x-checker-data:
        #  type: rust
        #  package: rust
        #  channel: nightly
        #  target: aarch64-unknown-linux-gnu
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2024-05-14/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: d2cf0e8c9741080b348422678f1669d7cdd9d60daa46959d0f90a36dfb88cd3b
        # x-checker-data:
        #  type: rust
        #  package: rust
        #  channel: nightly
        #  target: x86_64-unknown-linux-gnu
      - type: archive
        dest: rust-src
        url: https://static.rust-lang.org/dist/2024-05-14/rust-src-nightly.tar.xz
        sha256: 827393c706c85065f8cc25b15c3fc66b00a4fbac14dd004bb7158b4db04cf8f3
        # x-checker-data:
        #  type: rust
        #  package: rust-src
        #  channel: nightly
        #  target: '*'
    build-commands:
      - cd rust && ./install.sh --prefix=/app/lib/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
      - cd rust-src && ./install.sh --prefix=/app/lib/sdk/rust-nightly --disable-ldconfig
        --verbose

  - name: chromium
    buildsystem: simple
    build-commands:
      - /app/ugc/src/utils/prune_binaries.py ./ /app/ugc/src/pruning.list
      - /app/ugc/src/utils/patches.py apply ./ /app/ugc/src/patches
      - /app/ugc/src/utils/domain_substitution.py apply -r /app/ugc/src/domain_regex.list
        -f /app/ugc/src/domain_substitution.list -c ./domsubcache.tar.gz ./
      - mv third_party/llvm-fp third_party/llvm || true
      - ./bootstrap.sh
      - ./build.sh
      - ./install.sh
      - rm -rf /app/ugc
    sources:
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-official/chromium-125.0.6422.112.tar.xz
        sha256: ba48d13e506ae68bd6d01a808cdc186ee09322daafeb0bddf95dae59b0b4276b
        x-checker-data:
          type: chromium
          component: chromium
          is-main-source: true
      - type: archive
        url: https://commondatastorage.googleapis.com/chromium-browser-clang/Linux_x64/clang-llvmorg-19-init-8091-gab037c4f-1.tgz
        sha256: 6b797d118cc593eca0f2e568169295a5a9b65ddabed2de34b9a201a4bb7990f5
        dest: third_party/llvm-build/Release+Asserts
        strip-components: 0
        only-arches: [x86_64]
        x-checker-data:
          type: chromium
          component: llvm-prebuilt
      - type: shell
        commands:
          - rm -rf third_party/llvm
        only-arches: [aarch64]
      - type: git
        url: https://chromium.googlesource.com/external/github.com/llvm/llvm-project
        commit: llvmorg-19-init-8091-gab037c4f
        dest: third_party/llvm-fp
        only-arches: [aarch64]
        x-checker-data:
          type: chromium
          component: llvm-git
      - patches/chromium/_sources.json
      - patches/ffmpeg/_sources.json
      - type: file
        path: chromium.sh
      - type: file
        path: cobalt.ini
      - type: dir
        path: build-aux

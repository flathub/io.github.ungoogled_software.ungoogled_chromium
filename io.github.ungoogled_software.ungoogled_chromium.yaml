app-id: io.github.ungoogled_software.ungoogled_chromium
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '24.08'
command: chromium
finish-args:
  - --require-version=1.8.2
  - --filesystem=home
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --env=LD_LIBRARY_PATH=/app/chromium/nonfree-codecs/lib
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.Avahi
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.kde.kwalletd6
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor.*
  - --talk-name=org.cinnamon.ScreenSaver
  - --talk-name=org.mate.ScreenSaver
  - --talk-name=org.xfce.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --persist=.pki # https://github.com/flathub/com.github.Eloston.UngoogledChromium/issues/34

add-extensions:
  io.github.ungoogled_software.ungoogled_chromium.Codecs:
    directory: chromium/nonfree-codecs
    add-ld-path: lib
    bundle: true
    autodelete: true

  io.github.ungoogled_software.ungoogled_chromium.NativeMessagingHost:
    version: '1'
    directory: chromium/native-messaging-hosts
    merge-dirs: native-messaging-hosts
    subdirectories: true
    no-autodownload: true
    autodelete: true

  io.github.ungoogled_software.ungoogled_chromium.Extension:
    version: '1'
    directory: chromium/extensions
    merge-dirs: extensions;native-messaging-hosts;policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

  io.github.ungoogled_software.ungoogled_chromium.Policy:
    version: '1'
    directory: chromium/policies
    merge-dirs: policies/managed;policies/recommended
    subdirectories: true
    no-autodownload: true
    autodelete: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.openjdk21
  - org.freedesktop.Sdk.Extension.rust-stable

modules:
  - name: readelf-symlink
    only-arches: [aarch64]
    buildsystem: simple
    build-commands:
      # Chromium expects to find readelf with its full toolprefix on arm64
      - ln -s /usr/bin/readelf /app/bin/aarch64-linux-gnu-readelf

  - name: extensions
    buildsystem: simple
    build-commands:
      - mkdir -p /app/chromium/{extensions,native-messaging-hosts,policies}
      - for dir in native-messaging-hosts policies; do ln -s /app/chromium/{$dir,extensions}/$dir;
        done
      - touch /app/chromium/extensions/no-mount-stamp

  - name: materialicons
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/fonts/
      - install -Dm 644 font/MaterialIcons-Regular.ttf /app/share/fonts/
      - install -Dm 644 font/MaterialIconsOutlined-Regular.otf /app/share/fonts/
      - install -Dm 644 font/MaterialIconsRound-Regular.otf /app/share/fonts/
      - install -Dm 644 font/MaterialIconsSharp-Regular.otf /app/share/fonts/
      - install -Dm 644 font/MaterialIconsTwoTone-Regular.otf /app/share/fonts/
    sources:
      - type: archive
        url: https://github.com/google/material-design-icons/archive/refs/tags/4.0.0.tar.gz
        sha256: b1b068d625d5e15d6ec0059209cec67bc4c46e39c4611b859d6f6680dbf23934
        x-checker-data:
          type: json
          url: https://api.github.com/repos/google/material-design-icons/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/google/material-design-icons/archive/refs/tags/"
            + $version + ".tar.gz"'

  - name: rust-bindgen
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
      prepend-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/rust-bindgen/cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm 755 target/release/bindgen -t /app/lib/sdk/bindgen/bin
    sources:
      - type: git
        url: https://github.com/rust-lang/rust-bindgen
        commit: af7fd38d5e80514406fb6a8bba2d407d252c30b9
        tag: v0.71.1
        x-checker-data:
          type: git
          tag-pattern: v(.+)
      - ./generated-sources.bindgen.json
    cleanup:
      - '*'

  - name: chromium
    buildsystem: simple
    build-options:
      prepend-ld-library-path: /usr/lib/sdk/rust-stable/lib
    build-commands:
      - ./apply-uc-patches.sh
      - ./bootstrap.sh
      - ./build.sh
      - ./install.sh
    sources:
      - sources/ungoogled-chromium.json
      - sources/chromium.json
      - patches/chromium/_sources.json
      - patches/ffmpeg/_sources.json
      # XXX: this patch file is standalone because it's not integrated with the
      # patch set tooling used for main Chromium & FFmpeg.
      - type: patch
        path: patches/Revert-cppgc-Decommit-pooled-pages-by-default.patch
      # Increase FORTIFY_SOURCE level to match Flatpak's default flags
      # https://gitlab.archlinux.org/archlinux/packaging/packages/chromium/-/blob/main/increase-fortify-level.patch
      - type: patch
        path: patches/increase-fortify-level.patch
      - type: file
        path: chromium.sh
      - type: file
        path: cobalt.ini
      - type: dir
        path: build-aux
